<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven Mitt Status</title>
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #ff4757; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); 
               display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .container { padding: 2rem; max-width: 80%; }
        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); }
        p { font-size: 1.5rem; font-weight: 700; line-height: 1.3; margin: 20px 0; }
        .stats { font-size: 0.8rem; opacity: 0.5; margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>System Notification</h1>
    <p id="message">Initializing...</p>
    
    <div class="stats">
        Device ID: <span id="device-id">Checking...</span><br>
        Local Session: <span id="scan-count">0</span>
    </div>
</div>

<script>
    // 1. The Progression of Meta Truths
    const script = [
        "Did you really just get out your phone for an oven mitt?",
        "Back again? Whatever is in the oven is definitely burning by now.",
        "I'm a piece of fabric. I have no more data for you.",
        "Are you scanning me just to see if the text changes? It does.",
        "This is getting awkward for both of us.",
        "Go eat. Please."
    ];

    // 2. Handle Local Storage (GDPR Friendly - stays on device)
    let count = localStorage.getItem('mitt_scan_count') || 0;
    count = parseInt(count) + 1;
    localStorage.setItem('mitt_scan_count', count);

    // 3. Generate a "Fake" but consistent Device ID for the Meta vibe
    let deviceId = localStorage.getItem('mitt_device_id');
    if (!deviceId) {
        deviceId = 'MITT-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        localStorage.setItem('mitt_device_id', deviceId);
    }

    // 4. Update the UI
    const messageIndex = Math.min(count - 1, script.length - 1);
    document.getElementById('message').innerText = script[messageIndex];
    document.getElementById('scan-count').innerText = count;
    document.getElementById('device-id').innerText = deviceId;
</script>

</body>
</html>
